services:
  - type: web
    name: asylum-bot
    env: node
    plan: free
    buildCommand: |
      npm ci --only=production
      npm audit fix --audit-level=moderate || true
    startCommand: node dashboard/server.cjs & node start.js
    healthCheckPath: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_CLIENT_ID
        value: 1385547161269440573
      - key: DISCORD_REDIRECT_URI
        value: https://syl-cuiw.onrender.com/api/oauth-callback
    autoDeploy: true
 