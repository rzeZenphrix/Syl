services:
  - type: web
    name: asylum-bot
    env: node
    plan: free
    buildCommand: |
      npm ci --only=production
      npm audit fix --audit-level=moderate || true
    startCommand: DASHBOARD_PORT=8080 BOT_HEALTH_PORT=$PORT node dashboard/server.cjs & node start.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_CLIENT_ID
        value: 1385547161269440573
      - key: DISCORD_REDIRECT_URI
        value: https://syl-cuiw.onrender.com/api/oauth-callback
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    autoDeploy: true
 