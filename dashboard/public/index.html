<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYL Bot - Server Selection</title>
  <link rel="stylesheet" href="/css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Server selection specific styles */
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-family);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-primary);
      padding: var(--space-xl) 0;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .page-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--text-primary);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-tertiary);
      object-fit: cover;
      border: 2px solid var(--border-primary);
    }

    .user-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .logout-btn {
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-normal);
    }

    .logout-btn:hover {
      background: var(--accent-danger);
      border-color: var(--accent-danger);
      color: white;
      transform: translateY(-1px);
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl) var(--space-xl);
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .welcome-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-primary);
      padding: var(--space-2xl);
      text-align: center;
      margin-bottom: var(--space-2xl);
      box-shadow: var(--shadow-lg);
    }

    .welcome-title {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-md);
    }

    .welcome-subtitle {
      color: var(--text-secondary);
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-xl);
      line-height: 1.6;
    }

    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--space-lg);
    }

    .server-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-primary);
      padding: var(--space-xl);
      transition: all var(--transition-normal);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: var(--space-lg);
    }

    .server-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-secondary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }

    .server-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-lg);
      background: var(--bg-tertiary);
      object-fit: cover;
      border: 2px solid var(--border-primary);
      flex-shrink: 0;
    }

    .server-info {
      flex: 1;
      text-align: left;
    }

    .server-name {
      font-size: var(--font-size-lg);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .server-meta {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }

    .server-status {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      margin-top: var(--space-sm);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-success);
      animation: pulse 2s infinite;
    }

    .status-text {
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
    }

    .no-servers {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--text-secondary);
    }

    .no-servers-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--space-lg);
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: var(--space-2xl);
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto var(--space-lg);
    }

    .error {
      background: rgba(255, 85, 85, 0.1);
      border: 1px solid var(--accent-danger);
      color: var(--accent-danger);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: var(--space-lg);
        text-align: center;
      }

      .user-info {
        flex-direction: column;
        gap: var(--space-sm);
      }

      .server-grid {
        grid-template-columns: 1fr;
      }

      .server-card {
        flex-direction: column;
        text-align: center;
      }

      .server-info {
        text-align: center;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="page-title">Dashboard</h1>
      
      <div class="user-info" id="userInfo">
        <img src="" alt="User avatar" class="user-avatar" id="userAvatar">
        <span class="user-name" id="userName">Loading...</span>
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="welcome-card animate-fade-in">
        <h1 class="welcome-title">Select a Server</h1>
        <p class="welcome-subtitle">Choose a server to manage your bot settings</p>
      </div>

      <div id="content">
        <!-- Content will be dynamically loaded -->
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script>
    // Authentication check
    requireAuth();

    // Global variables
    let currentUser = null;
    let userGuilds = [];

    // Initialize page
    async function initPage() {
      try {
        await Promise.all([
          fetchUser(),
          fetchUserGuilds()
        ]);
        
        renderPage();
      } catch (error) {
        console.error('Failed to initialize page:', error);
        showError('Failed to load page data. Please refresh the page.');
      }
    }

    // Fetch user data
    async function fetchUser() {
      try {
        const token = localStorage.getItem('asylum_token');
        const response = await fetch('/api/user', {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch user data');
        }
        
        currentUser = await response.json();
      } catch (error) {
        console.error('Failed to fetch user:', error);
        throw error;
      }
    }

    // Fetch user guilds
    async function fetchUserGuilds() {
      try {
        const token = localStorage.getItem('asylum_token');
        const response = await fetch('/api/user-guilds', {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch user guilds');
        }
        
        userGuilds = await response.json();
      } catch (error) {
        console.error('Failed to fetch user guilds:', error);
        throw error;
      }
    }

    // Render page
    function renderPage() {
      renderUserInfo();
      renderGuilds();
    }

    // Render user information
    function renderUserInfo() {
      if (!currentUser) return;

      const userAvatar = document.getElementById('userAvatar');
      const userName = document.getElementById('userName');

      if (currentUser.avatar) {
        userAvatar.src = currentUser.avatar;
        userAvatar.style.display = 'block';
      } else {
        userAvatar.style.display = 'none';
      }

      userName.textContent = currentUser.username || 'Unknown User';
    }

    // Render guilds
    function renderGuilds() {
      const content = document.getElementById('content');

      if (!userGuilds || userGuilds.length === 0) {
        content.innerHTML = `
          <div class="no-servers animate-fade-in">
            <svg class="no-servers-icon" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="9" cy="9" r="2"/>
              <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
            <h2>No Servers Found</h2>
            <p>You don't have access to any servers with SYL Bot. Make sure the bot is invited to your servers.</p>
          </div>
        `;
        return;
      }

      const serverGrid = document.createElement('div');
      serverGrid.className = 'server-grid';

      userGuilds.forEach((guild, index) => {
        const serverCard = createServerCard(guild, index);
        serverGrid.appendChild(serverCard);
      });

      content.innerHTML = '';
      content.appendChild(serverGrid);
    }

    // Create server card
    function createServerCard(guild, index) {
      const card = document.createElement('a');
      card.href = `dashboard.html?guild=${guild.id}`;
      card.className = 'server-card animate-fade-in';
      card.style.animationDelay = `${index * 100}ms`;

      const icon = guild.icon 
        ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
        : '';

      card.innerHTML = `
        <img src="${icon}" alt="${guild.name} icon" class="server-icon" onerror="this.style.display='none'">
        <div class="server-info">
          <div class="server-name">${guild.name}</div>
          <div class="server-meta">
            ${guild.owner ? 'Owner' : 'Member'} â€¢ ${guild.memberCount || 'Unknown'} members
          </div>
          <div class="server-status">
            <div class="status-indicator"></div>
            <span class="status-text">Online</span>
          </div>
        </div>
      `;

      return card;
    }

    // Show error message
    function showError(message) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="error animate-fade-in">
          <h3>Error</h3>
          <p>${message}</p>
        </div>
      `;
    }

    // Show loading state
    function showLoading() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="loading animate-fade-in">
          <div class="spinner"></div>
          <p>Loading your servers...</p>
        </div>
      `;
    }

    // Logout function
    function logout() {
      localStorage.removeItem('asylum_token');
      window.location.href = 'login.html';
    }

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      showLoading();
      initPage();
    });
  </script>
</body>
</html>
