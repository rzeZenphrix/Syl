<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging in...</title>
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body {
      background: #23272a;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #2c2f33;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0008;
      padding: 2.5em 2em;
      text-align: center;
      min-width: 320px;
    }
    .spinner { margin-bottom: 1.2em; }
    h2 {
      margin: 0.5em 0 0.2em 0;
      font-weight: 600;
    }
    .error {
      color: #ff5555;
      margin-top: 1em;
    }
  </style>
  <script>
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      const errorDesc = params.get('error_description');
      if (error) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('msg').innerHTML = '<span class="error">' + (errorDesc || error) + '</span>';
        return;
      }
      if (!code) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('msg').innerHTML = '<span class="error">Missing code from Discord.</span>';
        return;
      }
      try {
        const res = await fetch('/api/oauth-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        if (data.token) {
          localStorage.setItem('asylum_token', data.token);
          window.location.href = '/index.html';
        } else {
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('msg').innerHTML = '<span class="error">Login failed: ' + (data.error || 'Unknown error') + '</span>';
        }
      } catch (e) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('msg').innerHTML = '<span class="error">Network error. Please try again.</span>';
      }
    })();
  </script>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h2 id="msg">Logging you in...</h2>
  </div>
</body>
</html>
