<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYL Bot - Login</title>
  <link rel="stylesheet" href="/css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Minimalistic login page styles */
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-family);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }

    .login-container {
      max-width: 320px;
      width: 100%;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-primary);
      padding: var(--space-xl);
      text-align: center;
      box-shadow: var(--shadow-md);
      animation: fadeIn 0.4s ease-out;
    }

    .welcome-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }

    .welcome-subtitle {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-xl);
      line-height: 1.5;
    }

    .login-btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      background: #5865f2;
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      text-decoration: none;
    }

    .login-btn:hover {
      background: #4752c4;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .discord-icon {
      width: 18px;
      height: 18px;
    }

    .error-message {
      background: rgba(255, 85, 85, 0.1);
      border: 1px solid var(--accent-danger);
      color: var(--accent-danger);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      font-size: var(--font-size-sm);
      display: none;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: var(--space-md);
      }

      .login-card {
        padding: var(--space-lg);
      }

      .login-container {
        max-width: 280px;
      }
    }

    /* Animations */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in {
      animation: slideInUp 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Welcome -->
      <h1 class="welcome-title">Welcome</h1>
      <p class="welcome-subtitle">Sign in to manage your Discord servers</p>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Login Button -->
      <a href="/api/oauth" class="login-btn" id="loginBtn">
        <svg class="discord-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Continue with Discord
      </a>

      <!-- Loading State -->
      <div class="loading" id="loadingState">
        <div class="loading-spinner"></div>
        <span>Connecting...</span>
      </div>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    function checkAuth() {
      const token = localStorage.getItem('asylum_token');
      if (token) {
        // Redirect to server selection
        window.location.href = 'index.html';
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Show loading state
    function showLoading() {
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('loadingState').style.display = 'flex';
    }

    // Handle login button click
    document.getElementById('loginBtn').addEventListener('click', function(e) {
      e.preventDefault();
      showLoading();
      
      // The actual redirect will happen via the href
      // This is just for visual feedback
      setTimeout(() => {
        window.location.href = this.href;
      }, 500);
    });

    // Check for URL parameters that might indicate an error
    function checkUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      
      if (error) {
        showError(decodeURIComponent(error));
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      checkUrlParams();
    });
  </script>
</body>
</html>
