<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SYL Bot</title>
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 2.5em 2.5em 2em 2.5em;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #f0f0f0;
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      animation: fadeInUp 0.8s cubic-bezier(.23,1.01,.32,1) 0.1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    h1 {
      font-size: 1.7em;
      font-weight: 700;
      margin: 0 0 0.5em 0;
      color: #23272a;
      letter-spacing: 0.01em;
    }
    .subtitle {
      color: #6b7280;
      font-size: 1.05em;
      margin-bottom: 2em;
    }
    .discord-btn {
      display: block;
      background: #5865f2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      padding: 0.9em 0;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1.2em;
      transition: background 0.2s, transform 0.18s cubic-bezier(.23,1.01,.32,1);
      box-shadow: 0 2px 8px #5865f222;
      outline: none;
    }
    .discord-btn:hover, .discord-btn:focus {
      background: #4752c4;
      transform: scale(1.045);
    }
    .discord-btn:active {
      transform: scale(0.98);
    }
    .terms {
      color: #b0b0b0;
      font-size: 0.95em;
      margin-top: 0.5em;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .spinner {
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
      border: 2.5px solid #fff;
      border-top: 2.5px solid #5865f2;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 0.7em;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h1>Welcome to SYL</h1>
    <div class="subtitle">Connect your Discord account to get started with our SYL bot features</div>
    <button class="discord-btn" id="loginBtn">
      Login with Discord
    </button>
    <div class="terms">By logging in, you agree to our terms of service and privacy policy</div>
  </div>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async function() {
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<span class="spinner"></span>Redirecting...';
      try {
        const res = await fetch('/api/oauth-url');
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          loginBtn.classList.remove('loading');
          loginBtn.textContent = 'Login with Discord';
          alert('Failed to get OAuth URL.');
        }
      } catch (e) {
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Login with Discord';
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
